apiVersion: v1
kind: Service
metadata:
  name: {{ include "smart-device-service.fullname" . }}
  labels:
    {{- include "smart-device-service.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "smart-device-service.selectorLabels" . | nindent 4 }}
